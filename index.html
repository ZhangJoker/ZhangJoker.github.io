<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前端程序猿'page</title>
    <meta name="description" content="">
    <meta name="keyword" content="张啸岩">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    
</head>
<body>
    <div id="app">
        <div class="main">
            <transition name="background-img-trans">
                <img v-show="loadFinish" v-bind:src="backgroundImg" @load="backgroundImgLoad" alt="" class="background">
            </transition>
            <transition name="message-trans" mode="out-in">
                <div v-if="loadFinish " class = "tab-container">
                    <nav-bar v-bind:is-nav-right='isNavRight' v-bind:git-ico-src="gitIcoSrc" v-bind:linked-in-src='linkedInSrc'></nav-bar>
                    <me-tab v-bind:tab='tab' v-bind:profile-pic='profilePic'></me-tab>
                    <skill-tab v-bind:tab='tab'></skill-tab>
                    <life-tab v-bind:tab='tab' ></life-tab>
                </div>
                <div v-else>
                    <h1>
                        {{loadMessage}}
                    </h1>
                </div>
                </transition>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="src/main.js"></script>
        <script src="src/component/imgIco.js"></script>
        <script src="src/component/navBtn.js"></script>
        <script src="src/component/nav.js"></script>
        <script src="src/component/meTab.js"></script>
        <script src="src/component/lifeTab.js"></script>
        <script src="src/component/skillTab.js"></script>
    </body>
    </html>
